<section class="hero" id="hero" #hero>
  <div class="wrapper">
    <!-- TEXT BLOCK -->
    <div class="text">
      <h1 class="title">
        Land Your Dream Job
        <span class="blue-text">Using AI</span>
      </h1>

      <p class="description">
        AI-powered resumes, cover letters, LinkedIn optimization, and interview coaching. Get hired
        faster with CareerForge AI.
      </p>

      <div class="buttons">
        <button mat-flat-button color="primary" class="primary start-free" routerLink="application/dashboard">Start Free</button>
        <a mat-stroked-button class="see-plans" (click)="scrollService.scrollTo('pricing')"
          >See Plans</a
        >
      </div>
    </div>

    <!-- IMAGE CARD -->
    <div class="picture">
      <img src="/assets/photo-1586281380349-632531db7ed4.jpg" alt="resume" />
    </div>
  </div>
</section>
