@if (isOpen) {
<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Add New Job</h2>
      <button class="close-btn" (click)="closeModal()" aria-label="Close modal">Ã—</button>
    </div>

    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Job Title</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="e.g. Senior Frontend Developer"
            required
          />
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input
            id="company"
            type="text"
            formControlName="company"
            placeholder="e.g. Tech Corp"
            required
          />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" required>
            <option value="">Select Status</option>
            <option value="applied">Applied</option>
            <option value="interviewing">Interviewing</option>
            <option value="offered">Offered</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateApplied">Applied Date</label>
          <input id="dateApplied" type="date" formControlName="dateApplied" required />
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="jobForm.invalid">Add Job</button>
      </div>
    </form>
  </div>
</div>
}
